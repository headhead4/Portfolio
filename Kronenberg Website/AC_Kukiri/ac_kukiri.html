<!doctype html>
<html lang="en">
<head>
  <title>AC Kukiri Model Showcase</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Centered, minimal styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #121212;
      margin: 0;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
    }
    .viewer-container {
      max-width: 90vw;
      max-height: 80vh;
      text-align: center;
    }
    h1 {
      font-size: 1.5em;
      color: #ff5757;
      margin-bottom: 10px;
    }
    p {
      color: #ccc;
      margin-top: 5px;
      font-size: 1em;
    }
    model-viewer {
      width: 100%;
      height: 70vh;
      border-radius: 10px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body>

<div class="viewer-container">
  <h1>AC Kukiri 3D Model</h1>
  <p>Click and drag to rotate, scroll to zoom, or use AR to view it in your space!</p>

  <!-- Model Viewer Component -->
 <model-viewer src="https://www.dropbox.com/scl/fi/ee7wzbkz9gzvs0o9jru21/ImageToStl.com_aco-kukiri.glb?rlkey=knnff9ooki4rkxj683h1rg4dv&dl=1" 
              camera-controls 
              auto-rotate 
              rotation-per-second="30deg"
              ar ar-modes="webxr scene-viewer quick-look" 
              shadow-intensity="1" 
              environment-image="neutral">
</model-viewer>

</div>

<!-- Load the model-viewer script -->
<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
</body>
</html>
